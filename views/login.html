<go>template "base/base.html" .</go>
<go>define "head"</go>
<title>登录</title>
<go>end</go>
<go>define "body"</go>
<div class="container" style="width: 300px;">
    <form method="post" onsubmit="return false;" class="form-login form-horizontal" ng-controller="ctrl.login">
        <h3 style="text-align:center;"><go>.BM</go></h3>
        <input style="margin:15px 0;" type="text" class="form-control" placeholder="登录名" ng-model="vm.cclogin.name">
        <input style="margin:15px 0;" type="password" class="form-control" placeholder="密码" ng-model="vm.cclogin.pass">
        <button type="submit" class="btn btn-info btn-block" my-tip="vm.ajaxing" ng-click="vm.login()">登录</button>
    </form>
</div>
<go>end</go>
